version: '3.8'

services:
  weibo-monitor:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: weibo-rss-monitor
    restart: unless-stopped
    volumes:
      - ./outputs:/app/outputs
      - ./logs:/app/logs
      - ./data:/app/data
    env_file:
      - .env
    networks:
      - weibo-network
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/logs/weibo_monitor.log') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  weibo-network:
    driver: bridge
